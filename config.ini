[general]
main_archive_url: https://archive.big-map.eu
demo_archive_url: https://big-map-archive-demo.materialscloud.org
# Targeted archive (main -> True, demo -> False)
select_main_archive: False

[create_and_share_first_version_of_record]
# Folder where input files for the new draft are located
input_folder: input
# Name of the file in the input folder that contains the title, the authors... for the record to be created
initial_metadata_file: initial_metadata.json
# Whether to share the newly created record with all archive's users (share -> True, keep private -> False)
publish: True

[create_and_share_new_version_of_record]
# Folder where input files for the new draft are located
input_folder: input
# Id of the shared record from which a new draft is created (e.g., ky5gf-j7733)
shared_record_id: <to_be_replaced>
# Whether to delete file links imported from the shared record that do not correspond to any files in the input folder
delete_missing: True
# Whether to share the new draft with all archive's users (share -> True, keep private -> False)
publish: True

[export_records_to_file]
# Folder where output files are located
output_folder: output
# Name of the file in the output folder that should contain the obtained metadata of record(s)
output_file: metadata.json
# Requested records:
# - all shared records
# - the latest versions only
# - a single shared record
# (all records -> all, the latest versions only -> latest, single record -> single)
requested_records: latest
# Id of the shared record (e.g., ky5gf-j7733); needed if requested_records is set to single
record_id: schpg-9re90
